<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-final-62070157</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="test"></div>

    <script>
      let requestURL = "json1.json";
      let request = new XMLHttpRequest();
      request.onreadystatechange = function () {
        if (request.readyState == 4 && request.status == 200) {
          dataReportStatus(JSON.parse(request.responseText));
        }
      };
      request.open("GET", requestURL, true);
      request.send();

      function dataReportStatus(data) {
        var test2 = document.getElementById("test");
        for(i=0 ; i<data.tracks.items.length ;){
          var test3 = document.createElement("div");
          test3.setAttribute("class","row");
          for(j=0 ; j<3 && i<data.tracks.items.length ;j++,i++){
            var test4 = document.createElement("div");
            test4.setAttribute("class","col-4");
            var test5 = document.createElement("img");
            test5.setAttribute("src",data.tracks.items[i].album.images[1].url);
            test4.appendChild(test5);
            var test6 = document.createElement("p");
            test6.innerHTML = "<br><b>"+data.tracks.items[i].album.name+"</b><br>Artist: "+data.tracks.items[i].album.artists[0].name+"</b><br>Release date: "+
                            data.tracks.items[i].album.release_date+"</b><br>Avaliable: "+data.tracks.items[i].album.available_markets.length+" countries";
            test4.appendChild(test6);
            test3.appendChild(test4);
          }
          test2.appendChild(test3);
        }
      }
    </script>
</body>
</html>
